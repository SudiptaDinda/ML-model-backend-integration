<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="page-container">
        <h1>Prediction Result</h1>
        
        <div class="result-box">
            <div class="image-container">
                <img src="{{ image_path }}" alt="Uploaded Rice Leaf">
            </div>
            <div class="prediction-info">
                <h2>Diagnosis: <span class="prediction">{{ prediction }}</span></h2>
                <p>Confidence: {{ confidence }}%</p>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="{{ url_for('upload_page') }}" class="nav-button">Try Another</a>
            <a href="{{ url_for('start_page') }}" class="nav-button">Home</a>
        </div>
    </div>
</body>
</html>
